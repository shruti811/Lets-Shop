{% extends "base.html" %} 

{% load crispy_forms_tags %} 

{% block content %}

<main>
  <div class="container dark-grey-text mt-5">
      <h2>Refund Request</h2>
      <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    
  </div>
</main>

{% endblock content %}
